---
layout: page
title: Not a Hat
---

{% for post in site.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <time datetime="{{ post.date | date: "%F" }}">{{ post.date | date: site.date_format }}</time>
    </header>

    {{ post.excerpt | markdownify }}

    <p><a href="{{ post.url }}">Read more</a></p>
  </article>
{% endfor %}
