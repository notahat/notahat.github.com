---
layout: page
---

{% for post in site.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <time datetime="{{ post.date | date: "%F" }}">{{ post.date | date: site.date_format }}</time>
    </head>

    {{ post.content }}
  </article>
{% endfor %}
